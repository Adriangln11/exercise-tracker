<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Exercise Tracker</title>
</head>
<body>
    <h2 class="text-center mt-3">Exercise Tracker</h2>

    <main class="container-fluid row justify-content-center gap-3">
        <div class="col-4  d-flex justify-content-center align-items-center">
            <form action="/api/users" method="post" class="row g-2">
                <h4>Create a new user</h4>
                <small>POST /api/users</small>
                <div class="col-auto">
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <input required name="username" type="text" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="col-auto w-100">
                    <button type="submit" class="w-100 btn btn-outline-primary">Send</button>
                </div>  
              </form>
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">
            <form action="/api/users/:_id/exercises" method="post" class="row g-2">
                <h4>Add exercises</h4>
                <small>POST /api/users/:_id/exercises</small>
                <div class="mb-3 row">
                    <label for="id" class="col-sm-2 col-form-label">Id</label>
                    <div class="col-sm-10">
                      <input required type="text" class="form-control" name="id">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="description">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="duration" class="col-sm-2 col-form-label">Duration</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" name="duration">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="date" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-10">
                      <input type="datetime" class="form-control" name="date">
                    </div>
                </div>
                <div class="col-auto w-100">
                    <button type="submit" class="w-100 btn btn-outline-primary">Send</button>
                </div>  
            </form>
        </div>
        <div>
            <p>GET user's exercise log: <b>GET /api/users/:_id/logs?[from][&to][&limit]</b></p>
            <p>[ ] = optional</p>
            <p>from, to = dates <b>(yyyy-mm-dd)</b>; limit = <b>number</b></p>
        </div>
        <p class="text-center"><span >By <a target="_blank" href="https://github.com/Adriangln11/url-shortener-microservice">Adriangln11</a></span></p>
    </main>
</body>
</html>
